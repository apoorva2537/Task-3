<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SmartServ - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <br />
      <h4 class="ml-5" style="font-weight: bold">Company Metrics</h4>
      <div class="container-fuild">
        <div class="row m-4">
          <div class="col-sm-3">
            <div class="card bordercorner">
              <div class="card-body">
                <h4 style="color: #3acbb0">$ 406,411.29</h4>
                <label>Total Revenue</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bordercorner">
              <div class="card-body">
                <h4>$ 620</h4>
                <label>Total Jobs Avg</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bordercorner">
              <div class="card-body">
                <h4>655</h4>
                <label>Tickets Created</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bordercorner">
              <div class="card-body">
                <h4>735</h4>
                <label>Tickets Scheduled</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fuild">
        <div class="row m-4">
          <div class="col-sm-3">
            <div class="card bordercorner">
              <div class="card-body">
                <h4 style="color: red">$ 101,448.8</h4>
                <label>Outstanding Amount</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bordercorner">
              <div class="card-body">
                <h4>105</h4>
                <label>Membership Sold</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bordercorner">
              <div class="card-body">
                <h4>436</h4>
                <label>Jobs Completed</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bordercorner">
              <div class="card-body">
                <h4>65</h4>
                <label>Tickets Canceled</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="content">
        <div class="container-fuild">
          <div class="row m-2">
            <div class="col-sm-6">
              <h4 class="ml-5 mt-5" style="font-weight: bold">
                Revenue By Job Location
              </h4>

              <div
                class="card"
                style="
                  overflow-y: scroll;
                  overflow-x: hidden;
                  height: 400px;
                  scroll-behavior: smooth;
                "
              >
                <div class="card-body">
                  <div
                    id="chartContainer"
                    style="height: 370px; width: 90%"
                  ></div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <h4 class="ml-5 mt-5" style="font-weight: bold">
                Revenue By Job Type
              </h4>

              <div
                class="card"
                style="
                  overflow-y: scroll;
                  overflow-x: hidden;
                  height: 400px;
                  scroll-behavior: smooth;
                "
              >
                <div class="card-body">
                  <div
                    id="chartContainer1"
                    style="height: 370px; width: 90%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script src="js/ss.js"></script>
  </body>
</html>
